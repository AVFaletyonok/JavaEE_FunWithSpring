server.port=8080
spring.application.name=SpringDemo

management.endpoints.web.exposure.include=health,info,metrics,features,prometheus
management.endpoint.health.show-component=always
management.endpoint.health.show-details=always
management.health.readinessState.enabled=true
management.health.livenessState.enabled=true

management.endpoint.health.group.readinessState.include=My

spring.datasource.url=jdbc:h2:mem:testdb